<section id="explore-section" class="section section-with-two-ctas section-padding-top section-padding-bottom">
	<div class="container">
		<div class="section-features" data-columns="3">

			<div class="section-feature">
				<div class="cta-col col">
					<img class="cta-icon" src="{{ first_section_image }}">
					<p class="subtitle">
						{{ first_section_description }}
					</p>
					<div class="mt-6">
						<a href="{{ first_section_cta_url }}" class="btn btn-lg btn-secondary">{{ first_section_cta_label }}</a>
					</div>
				</div>
			</div>

			<div class="section-feature">
				<div class="cta-col col">
					<img class="cta-icon" src="{{ third_section_image }}" width="40%" height="auto">
					<p class="subtitle">
						{{ third_section_description }}
					</p>
					<div class="mt-10">
						<a href="{{ third_section_cta_url }}" class="btn btn-lg btn-secondary">{{ third_section_cta_label }}</a>
					</div>
				</div>
			</div>

			<div class="section-feature">
				<div class="cta-col col">
					<img class="cta-icon" src="{{ second_section_image }}">
					<p class="subtitle">
						{{ second_section_description }}
					</p>
					<div class="mt-10">
						<a href="{{ second_section_cta_url }}" class="btn btn-lg btn-secondary">{{ second_section_cta_label }}</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
